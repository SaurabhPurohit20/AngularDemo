<form #myform="ngForm" (ngSubmit)="onSubmit(myform)"><!-- [formGroup]="loginForm" (ngSubmit)="onSubmit()" -->
	<div class="form-group">
		<label for="username">Username:</label>
		<input type="text" class="form-control" name="username" ngModel required autofocus minlength="2" maxlength="3">
		<div *ngIf="myform.controls['username']?.invalid && myform.controls['username']?.touched" class="error-message">
			Username is required and must be at least 3 characters long.
		</div>
	</div>
	<div class="form-group">
		<label for="password">Password:</label>
		<input type="password" class="form-control" name="password" ngModel required [ngModelOptions]="{ updateOn: 'blur' }" minlength="3">
		<div *ngIf="myform.controls['password']?.invalid && myform.controls['password']?.touched" class="error-message">
			Password is required and must be at least 3 characters long.
		</div>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="myform.invalid">Login</button>
</form>
